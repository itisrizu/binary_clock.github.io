    <script>
	var dirs=new Array(4);
	var dirm=new Array(4);
	var dirh=new Array(4);
	var arrs= new Array(4);
	var arrm= new Array(4);
	var arrh= new Array(4);
	for(var i=0;i<4;i++){
		dirs[i]=new Array(2);
		arrs[i]= new Array(2);
		dirm[i]=new Array(2);
		arrm[i]= new Array(2);
		dirh[i]=new Array(2);
		arrh[i]= new Array(2);
	}
	function gen_dir(){
		for(i=0;i<4;i++){
			for(j=0;j<2;j++){
				var x="r"+i+"s"+j;
				dirs[i][j]=x;
				dirm[i][j]=x.replace("s","m");
				dirh[i][j]=x.replace("s","h");
			}
		}
	}
	gen_dir();

	function checkstatus(){
		var secs,mins,hrs;
		for(var i=0;i<4;i++){
			for(var j=0;j<2;j++){
			secs=dirs[i][j];
			mins=dirm[i][j];
			hrs=dirh[i][j];
		/*		if(hrs=="r0h0"||mins=="r0m0"||secs=="r0s0"){
					continue;
				}*/
				if(arrh[i][j]==1){
					document.getElementById(hrs).style.backgroundColor="black";
				}
				if(arrm[i][j]==1){
					document.getElementById(mins).style.backgroundColor="black";
				}
				if(arrs[i][j]==1){
					document.getElementById(secs).style.backgroundColor="black";
				}
				if(arrh[i][j]==0){
					document.getElementById(hrs).style.backgroundColor="#555";
				}
				if(arrm[i][j]==0){
					document.getElementById(mins).style.backgroundColor="#555";
				}
				if(arrs[i][j]==0){
					document.getElementById(secs).style.backgroundColor="#555";
				}
			}
		}
	}


	function inarrs(a,b){

		if(a==0){
			arrs[0][0]=0;
			arrs[1][0]=0;
			arrs[2][0]=0;
			arrs[3][0]=0;
		}
		if(b==0){
			arrs[0][1]=0;
			arrs[1][1]=0;
			arrs[2][1]=0;
			arrs[3][1]=0;
		}
		for(var i=0;i<4&&a>0;a/=10,i++)
			arrs[3-i][0]=parseInt(a%10);

		for(var i=0;i<4&&b>0;b/=10,i++)
			arrs[3-i][1]=parseInt(b%10);

		checkstatus();
	}

	function inarrm(a,b){

		if(a==0){
			arrm[0][0]=0;
			arrm[1][0]=0;
			arrm[2][0]=0;
			arrm[3][0]=0;
		}
		if(b==0){
			arrm[0][1]=0;
			arrm[1][1]=0;
			arrm[2][1]=0;
			arrm[3][1]=0;
		}
		for(var i=0;i<4&&a>0;a/=10,i++)
			arrm[3-i][0]=parseInt(a%10);

		for(var i=0;i<4&&b>0;b/=10,i++)
			arrm[3-i][1]=parseInt(b%10);

		checkstatus();
	}

	function inarrh(a,b){

		if(a==0){
			arrh[0][0]=0;
			arrh[1][0]=0;
			arrh[2][0]=0;
			arrh[3][0]=0;
		}
		if(b==0){
			arrh[0][1]=0;
			arrh[1][1]=0;
			arrh[2][1]=0;
			arrh[3][1]=0;
		}
		for(var i=0;i<4&&a>0;a/=10,i++)
			arrh[3-i][0]=parseInt(a%10);

		for(var i=0;i<4&&b>0;b/=10,i++)
			arrh[3-i][1]=parseInt(b%10);

		checkstatus();
	}

	function tobin(x){
		if(x==0){return 00;}
		if(x==1){return 01;}
		if(x==2){return 10;}
		if(x==3){return 11;}
		if(x==4){return 100;}
		if(x==5){return 101;}
		if(x==6){return 110;}
		if(x==7){return 111;}
		if(x==8){return 1000;}
		if(x==9){return 1001;}
		
	}
	function startTime() {
		var today = new Date();
		var h = today.getHours();
		var m = today.getMinutes();
		var s = today.getSeconds();
		var h21,h22,m21,m22,s21,s22;
		m = checkTime(m);
		s = checkTime(s);
		h21=parseInt(h/10);
		h21=tobin(h21);
		h22=tobin(h%10);
		m21=tobin(parseInt(m/10));
		m22=tobin(m%10);
		s21=tobin(parseInt(s/10));
		s22=tobin(s%10);
		document.getElementById('txt').innerHTML =
		h + ":" + m + ":" + s;

	   /* document.getElementById('bintxt').innerHTML =
		h21 +","+h22 + ":" + m21 +","+m22 + ":" + s21+","+s22;*/
		
		inarrh(h21,h22);
		inarrm(m21,m22);
		inarrs(s21,s22);
		
		checkstatus();
		var t = setTimeout(startTime, 500);

	}
	function checkTime(i) {
		if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
		return i;
	}
</script>
